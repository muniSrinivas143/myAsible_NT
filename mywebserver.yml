--- 
- hosts: all
  become: yes
  gather_facts: yes 
  tasks:
  - name: I want install apache2
    apt:
     name: apache2
     state: present 
    when: ansible_os_family=="Debian"   

  - name: I want to start apache2
    service:
     name: apache2
     state: restarted   
    when: ansible_os_family=="Debian"   
